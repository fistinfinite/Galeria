<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Galeria con lightbox</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
	<h1>Galeria de Fotos con Efecto Lightbox</h1>
	<p>Haz clic en una imagen para ampliarla</p>
</header>

<section class="galeria">
	<img src="img/uma.jpg" alt="imagen1">
	<img src="img/sans.jpg" alt="imagen2">
	<img src="img/perro.jpg" alt="imagen3">
	<img src="img/ogurizila.jpg" alt="imagen4">
</section>

<div id="lightbox" class="lightbox">
	<span class="cerrar">&times;</span>
	<img class="lightbox/contenido" id="imagen-ampliada">
	<div id="caption"></div>
</div>

<script src="java/scripts.js"></script>
</body>
